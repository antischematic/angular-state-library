<div style="height: 40px; margin: 1em 0 0">
   <ui-spinner *ngIf="transition.unstable"></ui-spinner>
</div>

<h2>Add todo</h2>
<ui-todo (save)="createTodo.mutate(userId, $event.title)"></ui-todo>

<h2>{{ remaining.length }} todos remaining</h2>

<fieldset [disabled]="transition.unstable">
   <ui-todo
      *ngFor="let todo of remaining; trackBy: trackById"
      [value]="todo"
      (save)="updateTodo($event)"
   ></ui-todo>

   <button
      style="margin: 2em 0"
      (click)="toggleAll(remaining)"
   >
      Toggle All
   </button>

</fieldset>

<h2>{{ completed.length }} of {{ todos.data?.length ?? 0 }} todos completed</h2>

<fieldset [disabled]="transition.unstable">
   <ui-todo
      *ngFor="let todo of completed; trackBy: trackById"
      [value]="todo"
      (save)="updateTodo($event)"
   ></ui-todo>

   <button
      style="margin: 2em 0"
      [disabled]="transition.unstable"
      (click)="toggleAll(completed)"
   >
      Toggle All
   </button>

   <button (click)="shuffle()">Shuffle</button>
</fieldset>

<style>
   :host {
      display: block
   }
</style>
